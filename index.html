<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- popers and bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <!-- jquery -->
   <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
   
    <title>Random password generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container rounded text-center mt-5 bg-primary py-2 ">
        <div class="row">
            <div class="col">
        <label for="pwdcontainer" class="display-6 ">Password Generator</label>
    </div>
</div>

        <div class="row mt-3">
        <div class="col">
            <label for="select" class="btn btn-light" id="showselectEl" >Set password Length</label>
            <!-- <select id="select" class="p-1 dropdown text-center d-none  ">
                <option selected disabled value="5">--Select password length--</option>
                <option  value="5">Default password length 5</option>
                <option value="6">6 Chars</option>
                <option value="8">8 chars</option>
                <option value="10">10 Chars</option>
                <option value="12">12 Chars</option>
                <option value="15">15 Chars</option>
            </select> -->
            <input type="number" id="select" class="d-none text-center rounded"  maxlength="2" placeholder="set password length[Default 5]" ondblclick="this.value=''" oninput="validate(this.value);">
        </div>
        <div class="row mt-4">
            <div class="col">
            <label for="specificcharsinput" class="btn btn-light" id="specificchars" >Set specific characters</label>
            <input type="text" id="specificcharsinput" class="p-1 rounded m-3 text-center d-none" placeholder="maximum 2 chars" maxlength="2">
        </div>
     
        </div>
        <div class="row">
            <div class="col">
        <input class="p-1 rounded m-3 text-center invisible" type="text" id="pwdcontainer" value="" placeholder="your password is here...!" readonly /><br>
    <span id="no-of-chars"></span>
</div>
        </div>
        <div class="row">
            <div class="col-5-sm">
        <button type="button" id="generatepass" class="btn btn-dark mt-2 p-3 f" >Generate password</button></div>
        <div class="col mt-4">
        <button type="button" id="copyText" class="btn btn-warning mb-2 d-none " onclick="copytext()">Copy password</button><br>
        <span id="copymess" ></span><br>

        </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
        <button class="btn bg-light mt-3 d-none" type="button" id="clear" onclick="location.reload();">Reset</button></div>
        </div>
    </div>
    <!-- script.js -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

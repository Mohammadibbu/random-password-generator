<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
        }
        .password-display {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card shadow-lg p-4">
                    <div class="text-center mb-4">
                        <div class="display-1 text-primary mb-2"><i class="bi bi-shield-lock"></i></div>
                        <h2 class="fw-bold">SecureGen</h2>
                        <p class="text-muted">Generate strong, random passwords instantly.</p>
                    </div>

                    <div class="input-group input-group-lg mb-4">
                        <input type="text" class="form-control password-display text-center bg-light" id="pwdcontainer" placeholder="Click Generate" readonly>
                        <button class="btn btn-outline-primary" type="button" id="copyBtn" title="Copy to Clipboard">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>

                    <div class="mb-4">
                        <label for="lengthRange" class="form-label d-flex justify-content-between fw-bold">
                            <span>Password Length</span>
                            <span id="lengthValue" class="badge bg-primary rounded-pill">12</span>
                        </label>
                        <input type="range" class="form-range" id="lengthRange" min="4" max="32" value="12">
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="specificcharsinput" maxlength="5" placeholder="e.g. @#">
                        <label for="specificcharsinput">Include Specific Characters (Optional)</label>
                        <div class="form-text">Add up to 5 specific characters you want included.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" id="generatepass" class="btn btn-primary btn-lg shadow-sm">
                            <i class="bi bi-magic me-2"></i>Generate Password
                        </button>
                        <button type="button" id="resetBtn" class="btn btn-light text-muted btn-sm mt-2">
                            Reset Settings
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i> Password copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        const lengthRange = document.getElementById('lengthRange');
        const lengthValue = document.getElementById('lengthValue');
        const specificCharsInput = document.getElementById('specificcharsinput');
        const passwordOutput = document.getElementById('pwdcontainer');
        const generateBtn = document.getElementById('generatepass');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const copyToast = new bootstrap.Toast(document.getElementById('copyToast'));

        lengthRange.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

       function generatePassword() {
            const length = parseInt(lengthRange.value);
            const specificChars = specificCharsInput.value;
            
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";

            
            if (specificChars.length > 0) {
                password += specificChars;
            }

         
            for (let i = password.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

        
            password = password.split('').sort(() => 0.5 - Math.random()).join('');

         
            if(password.length > length) {
                password = password.substring(0, length);
            }

            passwordOutput.value = password;
            
          
            passwordOutput.classList.add('bg-white');
            setTimeout(() => passwordOutput.classList.remove('bg-white'), 200);
        }

     
        function copyToClipboard() {
            if (!passwordOutput.value) return;

            passwordOutput.select();
            passwordOutput.setSelectionRange(0, 99999); // For mobile
            navigator.clipboard.writeText(passwordOutput.value).then(() => {
                copyToast.show(); // Show the bootstrap toast
            });
        }

       
        function resetApp() {
            lengthRange.value = 12;
            lengthValue.textContent = 12;
            specificCharsInput.value = "";
            passwordOutput.value = "";
        }

      
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);
        resetBtn.addEventListener('click', resetApp);

      
        generatePassword(); 
    </script>
</body>
</html>

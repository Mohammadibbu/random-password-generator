<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Page Title -->
    <title>Random Password Generator</title>

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container rounded text-center mt-5 bg-primary py-2">
        
        <!-- Title Section -->
        <div class="row">
            <div class="col">
                <label for="pwdcontainer" class="display-6">Password Generator</label>
            </div>
        </div>

        <!-- Password Length Section -->
        <div class="row mt-3">
            <div class="col">
                <label for="select" class="btn btn-light" id="showselectEl">Set Password Length</label>
                <input type="number" id="select" class="d-none text-center rounded" maxlength="2" placeholder="Set password length [Default 5]" ondblclick="this.value=''" oninput="validate(this.value);">
            </div>
        </div>

        <!-- Specific Characters Section -->
        <div class="row mt-4">
            <div class="col">
                <label for="specificcharsinput" class="btn btn-light" id="specificchars">Set Specific Characters</label>
                <input type="text" id="specificcharsinput" class="p-1 rounded m-3 text-center d-none" placeholder="Maximum 2 chars" maxlength="2">
            </div>
        </div>

        <!-- Password Display Section -->
        <div class="row">
            <div class="col">
                <input class="p-1 rounded m-3 text-center invisible" type="text" id="pwdcontainer" value="" placeholder="Your password is here...!" readonly />
                <span id="no-of-chars"></span>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="row">
            <div class="col-5-sm">
                <button type="button" id="generatepass" class="btn btn-dark mt-2 p-3">Generate Password</button>
            </div>
            <div class="col mt-4">
                <button type="button" id="copyText" class="btn btn-warning mb-2 d-none" onclick="copytext()">Copy Password</button>
                <span id="copymess"></span>
            </div>
        </div>

        <!-- Reset Button Section -->
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn bg-light mt-3 d-none" type="button" id="clear" onclick="location.reload();">Reset</button>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
